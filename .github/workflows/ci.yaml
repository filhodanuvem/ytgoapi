name: main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version-file: go.mod

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./internal/...
  
  check:
    needs: build
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3

    - name: Run project
      run: make ci

    - name: Set up Go for E2E tests
      uses: actions/setup-go@v3
      with:
        go-version-file: go.mod

    - name: Run E2E tests
      run: go test -v ./e2e/...

    - if: failure()
      run: docker-compose ps

    - if: failure()
      run: docker-compose logs
