# open telemetry example using zipkin: https://github.com/open-telemetry/opentelemetry-js/tree/main/examples/otlp-exporter-node

receivers:
  otlp:
    protocols:
      grpc:

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
  jaeger:
    endpoint: "jaeger-all-in-one:14250"
    tls:
      insecure: true

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [jaeger]
      processors: []
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
